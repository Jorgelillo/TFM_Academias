<app-header></app-header>
<div class="container z-depth-5">
  <div class="row center">
    <h5>AULAS</h5>
  </div>
<table class="centered">
  <thead>
    <tr>
        <th>ID</th>
        <th>CODIGO</th>
        <th>NOMBRE</th>
        <th>CAPACIDAD</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aula of aulas">
      <td>{{aula.id}}</td>
      <td>{{aula.codigo}}</td>
      <td>{{aula.nombre}}</td>
      <td>{{aula.capacidad}}</td>
      <td><button id="btnVer" (click)= "verAula(aula.id)">Ver</button></td>
      <td><button id="btnBorrar" (click)= "borrarAula(aula.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="input-field col s12 center">
    <button class="btn waves-effect waves-light right" type="button" (click) = "volver()">Atr√°s</button>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger right" href="#crearAula">Crear</a>
  </div>
</div>
<app-footer></app-footer>
</div>

<!-- Modal Structure -->
<div id="crearAula" class="modal">
  <app-crear-aula></app-crear-aula>
</div>
