<app-header></app-header>
<div class="container z-depth-5">
  <div class="row center">
    <h5>DOCENTES</h5>
  </div>
  <table class="centered">
    <thead>
      <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th>EMAIL</th>
          <th>TELEFONO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let docente of docentes">
        <td>{{docente.id}}</td>
        <td>{{docente.nombre}}</td>
        <td>{{docente.apellidos}}</td>
        <td>{{docente.email}}</td>
        <td>{{docente.telefono}}</td>
        <td><button id="btnVer" (click)= "verDocente(docente.id)">Ver</button></td>
        <td><button id="btnBorrar" (click)= "borrarDocente(docente.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="input-field col s12 center">
      <button class="btn waves-effect waves-light right" type="button" (click) = "volver()">Atr√°s</button>
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger right" href="#crearDocente">Crear</a>
    </div>
  </div>
<app-footer></app-footer>
</div>

<!-- Modal Structure -->
<div id="crearDocente" class="modal">
  <app-crear-docente></app-crear-docente>
</div>
