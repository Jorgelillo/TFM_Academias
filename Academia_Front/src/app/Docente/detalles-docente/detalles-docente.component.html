<app-header></app-header>
<div class="container z-depth-5">
<div class="row">
  <div class="col s12">
    <h5>{{docente.nombre}}</h5>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <table class="centered">
      <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>NIVEL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <td>{{materia.id}}</td>
          <td>{{materia.nombre}}</td>
          <td>{{materia.nivel}}</td>
          <td><button id="btnVer" (click)= "verMateria(materia.id)">Ver</button></td>
          <td><button id="btnBorrar" (click)= "borrarMateria(materia.id)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <a id="mostrarAdd" class="waves-effect waves-light btn-small right" (click)="mostrarMaterias()">Añadir Materias</a>
</div>
<div class="row" [hidden]="!mostrar">
    <div class="col s12">
      <table class="centered">
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Nivel</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let materia of materiasRestantes">
            <td>{{materia.id}}</td>
            <td>{{materia.nombre}}</td>
            <td>{{materia.nivel}}</td>
            <td><button id="btnVer" (click)= "verMateria(materia.id)">Ver</button></td>
            <td><button id="btnBorrar" (click)= "addMateria(materia.id)">Añadir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
