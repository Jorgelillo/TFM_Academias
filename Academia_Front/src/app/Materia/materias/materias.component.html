<app-header></app-header>
<div class="container z-depth-5">
  <div class="row center">
    <h5>MATERIAS</h5>
  </div>
  <table class="centered">
    <thead>
      <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>NIVEL</th>
          <th>GRUPO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materias">
        <td>{{materia.id}}</td>
        <td>{{materia.nombre}}</td>
        <td>{{materia.nivel}}</td>
        <td>{{materia.grupo}}</td>
        <td><button id="btnVer" (click)= "verMateria(materia.id)">Ver</button></td>
        <td><button id="btnBorrar" (click)= "borrarMateria(materia.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="input-field col s12 center">
      <button class="btn waves-effect waves-light right" type="button" (click) = "volver()">Atr√°s</button>
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn right" routerLink="/materia/materiaCrear">Crear</a>
    </div>
  </div>
  <app-footer></app-footer>
</div>
